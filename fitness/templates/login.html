{% extends "layout.html" %}

{% block body %}

<form action="" method="post">
    {% csrf_token %}
    <div class="card border-primary h-300 card-body d-flex flex-column justify-content-center align-items-center mx-auto mt-5" style="width: 50%; margin: auto;">
        <h1>Please Login or <a href="/signup">Register</a> </h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </form>

  {% if error %}
      <div class="alert alert-danger alert-dismissable show fade text-center mt-3" style="width: 30%; margin: auto;" role="alert">
        {{ error }}
      </div>
  {% endif %}

{% endblock %}
